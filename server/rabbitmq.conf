# RabbitMQ Configuration for League of Legends Rewind
# Simplified configuration compatible with RabbitMQ 3.12+

# Network settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Default settings
default_vhost = /

# Logging
log.console = true
log.console.level = info

# Connection limits
connection_max = 1000
channel_max = 2000

# Heartbeat settings
heartbeat = 60

# Management plugin settings
management.load_definitions = /etc/rabbitmq/definitions.json

# Security settings
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN